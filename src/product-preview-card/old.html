<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../../public/qr-code-component/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="../../styles/product-preview/old-style.css">

</head>

    <body>
        <div class="product-preview-card">
            <div class="product-view flex">
                <img class="desktop-only" src="../../public/product-preview/image-product-desktop.jpg" alt="Product desktop view" />
                <img class="mobile-only" src="../../public/product-preview/image-product-mobile.jpg" alt="Product mobile view" />
            </div>
            <div class="product-details flex">
                <span class="d-inline-block product">PERFUME</span>            
                <span class="product-name">Gabrielle Essence Eau De Parfum</span>
                <span class="product-brief">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </span>            
                <div class="d-flex align-items-center" style="column-gap: 20px;">
                    <span class="product-offer-price">$149.99</span>
                    <span class="product-actual-price">$169.99</span>
                </div>
                <button class="add-to-card-btn">
                    <img src="../../public/product-preview/icon-cart.svg" alt="Cart icon" />
                    Add to Cart
                </button>            
            </div>           
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/krishna-fenixwork">Krishna Vishwakarma</a>.
        </div>
    </body>

</html>
