<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../../public/qr-code-component/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="../../styles/product-preview/style.css">

</head>

    <body>
        <main class="product-preview-card">
            <picture class="product-view flex">
                <source media="(min-width: 601px)" srcset="../../public/product-preview/image-product-desktop.jpg">
                <img src="../../public/product-preview/image-product-mobile.jpg" 
                alt="Gabrielle perfume bottle lying on a table and surrounded by leaves">
            </picture>           
            <div class="product-details flex">
                <p class="d-inline-block product">Perfume</p>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-brief">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>            
                <div class="d-flex align-items-center" style="column-gap: 20px;">
                    <p class="product-offer-price">$149.99</p>
                    <del class="product-actual-price">$169.99</del>
                </div>
                <button class="add-to-card-btn">
                    <img src="../../public/product-preview/icon-cart.svg" alt="" />
                    Add to Cart
                </button>
            </div>           
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/krishna-fenixwork">Krishna Vishwakarma</a>.
        </footer>
    </body>

</html>
