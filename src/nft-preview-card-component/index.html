<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="../../public/nft-preview-card-component/favicon-32x32.png">
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="stylesheet" href="../../styles/nft-preview-card-component/style.css">

    </head>

    <body>
        <main class="nft-card">
            <div class="nft-view">
                <img src="../../public/nft-preview-card-component/image-equilibrium.jpg" class="nft-preview" alt="Balanced and lighten crystal cube" />
                <img src="../../public/nft-preview-card-component/icon-view.svg" class="icon-view" alt="" />
            </div>
            <h1 class="nft-title">Equilibrium #3429</h1>
            <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-price">
                <p class="d-flex align-items-center" style="column-gap: 5px;">
                    <img src="../../public/nft-preview-card-component/icon-ethereum.svg" class="icon-ethereum" alt="" />
                    <span class="ethereum-price">0.041 ETH</span>
                </p>
                <p class="d-flex align-items-center" style="column-gap: 7px;">
                    <img src="../../public/nft-preview-card-component/icon-clock.svg" class="icon-clock" alt="" />
                    <span class="days-left">3 days left</span>
                </p>
            </div>                
            <hr class="ruler-line" />
            <div class="d-flex align-items-center" style="margin-top: 1rem;column-gap: 15px;">
                <img src="../../public/nft-preview-card-component/image-avatar.png" class="nft-creator" alt="Creation of Jules Wyvern" />
                <span class="nft-creation">Creation of <span>Jules Wyvern</span></span>
            </div>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/krishna-fenixwork" target="_blank">Krishna Vishwakarma</a>.
        </footer>
    </body>

</html>
