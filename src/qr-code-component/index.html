<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="../../public/qr-code-component/favicon-32x32.png">

        <title>Frontend Mentor | QR code component</title>

        <link rel="stylesheet" href="../../styles/qr-code-component/style.css">
    </head>

    <body>

        <main class="qr-code-scan-card">
            <img class="qr-code" src="../../public/qr-code-component/image-qr-code.png" alt="QR Code" />
            <h1 class="dark-blue-text">
                Improve your front-end skills by building projects
            </h1>
            <p class="light-gray-text">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>            
        </main>
    
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/krishna-fenixwork">Krishna Vishwakarma</a>.
        </footer>
    </body>

</html>
