<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="../../public/order-summary-component/favicon-32x32.png">
        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="../../styles/order-summary-component/style.css">
    </head>

    <body>
        <main class="order-summary-card">
            <img class="hero-illustration" src="../../public/order-summary-component/illustration-hero.svg" alt="Person listening and dancing on music" />
            <h1 class="hero-head-text">Order Summary</h1>
            <p class="order-summary">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
            <div class="d-flex justify-content-between align-items-center subscription">
                <div class="d-flex align-items-center" style="column-gap: 20px;">
                    <img src="../../public/order-summary-component/icon-music.svg" alt="" />
                    <div class="d-flex flex-column justify-content-between" style="row-gap: 5px;">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <button>
                    Change
                </button>        
            </div>
            <button class="proceed-to-payment">
                Proceed to Payment
            </button>    
            <button class="cancel-order">
                Cancel Order
            </button>
        </main>
        
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/krishna-fenixwork" target="_blank">Krishna Vishwakarma</a>.
        </footer>
    </body>

</html>
